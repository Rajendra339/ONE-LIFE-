<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #004aad;
            padding: 10px 20px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            color: #004aad;
            margin-bottom: 20px;
        }
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .feedback-form label {
            font-weight: bold;
        }
        .feedback-form textarea {
            resize: none;
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .feedback-form button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .feedback-form button:hover {
            background-color: #003385;
        }
        .feedback-list {
            margin-top: 30px;
        }
        .feedback-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .feedback-item:last-child {
            border-bottom: none;
        }
        .feedback-author {
            font-weight: bold;
            color: #004aad;
        }
        .feedback-message {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <strong>One Life ❤️</strong>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Feedback</a>
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
        </div>
    </div>
    <div class="container">
        <h1 class="header">Share Your Feedback</h1>
        <form class="feedback-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <div class="feedback-list">
            <h2>Feedback from Others</h2>
            <div class="feedback-item">
                <p class="feedback-author">John Doe</p>
                <p class="feedback-message">The services were amazing. Thank you for the great support!</p>
            </div>
            <div class="feedback-item">
                <p class="feedback-author">Jane Smith</p>
                <p class="feedback-message">I really appreciate the professional approach. Highly recommended!</p>
            </div>
        </div>
    </div>
</body>
</html>
